{% extends 'base.html' %}
{% block content %}
    <h2>Create Quiz</h2>
    <form method="post">
        {% csrf_token %}
        {{ quiz_form.as_p }}
        {{ formset.management_form }}
        <table>
            {% for form in formset %}
                {{ form.as_p }}
                {{ form.choiceformset.management_form }}
                {{ form.choiceformset.as_p }}
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-primary">Save Quiz</button>
    </form>
{% endblock %}
